services:
  registry-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5100:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Host=registry-db;Port=5432;Database=allservices_registry;Username=registry_user;Password=${POSTGRES_PASSWORD}"
      Storage__Endpoint: "${MINIO_ENDPOINT}"
      Storage__AccessKey: "${MINIO_ACCESS_KEY}"
      Storage__SecretKey: "${MINIO_SECRET_KEY}"
      Storage__UseSsl: "true"
      Storage__CdnBaseUrl: "${CDN_BASE_URL:-https://cdn.allservices.cc}"
      Authentication__Authority: "${AUTH_AUTHORITY:-https://auth.allservices.cc}"
    depends_on:
      registry-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - registry-net

  registry-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: allservices_registry
      POSTGRES_USER: registry_user
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - registry-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U registry_user -d allservices_registry"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - registry-net

volumes:
  registry-data:

networks:
  registry-net:
    driver: bridge
